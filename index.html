<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2> Calculator</h2>

    
      <button type="submit" onclick="calculateSum()">Add</button>
      <button type="submit" onclick="calculateSub()">Subtract</button>
      <button type="submit" onclick="calculateMul()">Multiplication</button>
      <button type="submit" onclick="calculateDiv()">Multiplication</button>
    

    <h1 id="result"></h1>
    <h1 id="subtraction"></h1>
    <h1 id="multiplication"></h1>
    <h1 id="divide"></h1>

    <script>
      function calculateSum() {
        let num1 = prompt("Enter First number");
        let num2 = prompt("Enter Second number");
        
        num1 = Number(num1);
        num2 = Number(num2);


        let result = num1 + num2;
        document.querySelector("#result").innerHTML = "Sum = " + result ;
      }
      function calculateSub(){
        let x = prompt("Enter First number");
        let y = prompt("Enter Second number");
        
        x = Number(x);
        y = Number(y);


        let subtraction = x - y;
        document.querySelector("#subtraction").innerHTML = "Subtraction = " + subtraction ;
      }

      function calculateMul(){
        let a = prompt("Enter First number");
        let b = prompt("Enter Second number");
        
        a = Number(a);
        b = Number(b);


        let multiplication = a * b;
        document.querySelector("#multiplication").innerHTML = "Multiplication = " +  multiplication;
      }


      function calculateDiv(){
        let p = prompt("Enter First number");
        let q = prompt("Enter Second number");
        
        p = Number(p);
        q = Number(q);


        let division = p / q;
        document.querySelector("#divide").innerHTML = "Division = " +  division;
      }
       
    </script>
  </body>
</html>
